                // Función que se llama al hacer clic en el botón "Sumar"
                function sumar() {
                    // Obtener los valores de los inputs y convertirlos a números  
                    var num1 = parseFloat(document.getElementById('num1').value);
                    var num2 = parseFloat(document.getElementById('num2').value);

                        return; // Salir de la función si los valores no son válidos
                    }
        
                    // Calcular la suma de los dos números
                    var suma = num1 + num2;

                    document.getElementById('result').textContent = 'Resultado: ' + suma;
                }
